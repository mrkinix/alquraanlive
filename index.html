<!DOCTYPE html>
<html lang="ar"> <!-- Set primary language to Arabic -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">

    <!-- SEO - Title -->
    <title>القرآن الكريم | Al-Quran Live</title>

    <!-- SEO - Meta Description -->
    <meta name="description" content="Immerse yourself in the divine words of the Holy Quran. Read and reflect on Quranic verses with a beautiful full-screen animated display in Arabic, with English translation available.">

    <!-- SEO - Meta Keywords (Less impact now, but good for context) -->
    <meta name="keywords" content="quran, koran, quran online, read quran, holy quran, quran verses, quran translation, arabic quran, english quran, learn islam, islamic teachings, quranic verses, alquraan, quran live">

    <!-- SEO - Canonical URL (Replace with your actual domain) -->
    <link rel="canonical" href="https://www.alquraan.live/">


<!-- Open Graph Meta Tags (for social sharing - Facebook, LinkedIn, etc.) -->
<meta property="og:title" content="Al-Quran Live - Read & Reflect on the Holy Quran">
<meta property="og:description" content="Experience a serene way to read and reflect on Quranic verses. Full-screen animated display in Arabic, with English translation.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.alquraan.live/">
<meta property="og:image" content="https://www.alquraan.live/logo.jpg"> <!-- Replace with a URL to an attractive image for sharing (e.g., 1200x630px) -->
<meta property="og:site_name" content="Al-Quran Live">
<meta property="og:locale" content="ar_AR">
<meta property="og:locale:alternate" content="en_US">


<!-- Twitter Card Meta Tags (for Twitter sharing) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Al-Quran Live - Read & Reflect on the Holy Quran">
<meta name="twitter:description" content="Experience a serene way to read and reflect on Quranic verses. Full-screen animated display in Arabic, with English translation.">
<meta name="twitter:image" content="https://www.alquraan.live/logo.jpg"> <!-- Replace with a URL to an attractive image for Twitter (e.g., 1200x675px or 1:1 for summary card) -->
<!-- <meta name="twitter:site" content="@yourtwitterhandle"> --> <!-- Optional: Your Twitter handle -->


    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Al-Quran Live - Read the Holy Quran",
      "url": "https://www.alquraan.live/",
      "description": "An immersive application for reading and reflecting on the Holy Quran, displayed full-screen with animations in Arabic, with English translation available.",
      "keywords": "quran, koran, islam, quran online, quran verses, arabic, english translation, islamic teachings",
      "inLanguage": ["ar", "en"],
      "publisher": {
        "@type": "Organization",
        "name": "Al-Quran Live",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.alquraan.live/logo.jpg"
        }
      }
    }
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" />
    <!-- Note: ResponsiveVoice.js might not be needed if you are not implementing text-to-speech for Quran verses. -->
    <!-- If you keep it, ensure the key is valid and you intend to use it. -->
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=TaJsR2lb"></script> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Al-Quran Live doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      <strong>نأسف، لكن تطبيق القرآن الكريم لا يعمل بشكل صحيح بدون تمكين جافاسكريبت. يرجى تمكينه للمتابعة.</strong>
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
